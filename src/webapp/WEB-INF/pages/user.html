<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${get_user}">
        <th th:text="user.name"></th>
        <th th:text="user.lastname"></th>
    </tr>
    </tbody>
</table>

</body>
</html>
